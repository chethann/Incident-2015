			$(function() {
				$(".open-popup").fullScreenPopup({

				});

<script type="text/javascript">
  
  $(document).ready(function() {


    $("a.side_menu").click(function() {

    	var menu_id = this.getAttribute("menu-id");
    	
        $("#main_content" + menu_id).empty().append("<div id='loading'><p>loading...</p></div>");
        $("li").removeClass('active');
        $(this).parent().addClass('active');
 
        $.ajax({
          url: this.href,
          success: function( html )
          {
            var t = new XMLSerializer().serializeToString(html);
            $("#main_content" + menu_id).empty().append(t);
          },    
    });



    return false;
    });
 

    	$(".open-popup").click(function(){
    		var default_link = this.getAttribute("defaultLink");
    		
    		var popup_id = this.getAttribute("popupId");
    		$("#main_content"+ popup_id).empty().append("<div id='loading'><p>loading</p></div>");


    		$.ajax({
		          url: default_link,
		          success: function( html )
		          {
		            var t = new XMLSerializer().serializeToString(html);
		            $("#main_content" + popup_id).empty().append(t);
		          },
        	});

    	});



    var url = window.location.href.slice(window.location.href.indexOf('#') + 1).split('#');
  	if( url.length != 0 )
  	{
 	 	var premalink = url.pop();
 	 	switch( premalink )
 	 	{
 	 		case "popup1":
 	 			$(".open-popup[id='1']").trigger('click');
 	 			break;

 	 		case "popup2":
 	 			$(".open-popup[id='2']").click();
 	 			break;

 	 		default:
 	 	}
  	}
    
});

</script>

	<body>
